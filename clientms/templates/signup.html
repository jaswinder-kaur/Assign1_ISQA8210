<!doctype html>
<html lang="en">
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  <style>
     label { font-weight: bold !important; }
     input {width: 300px; padding: 5px;  display: inline-block; background: #f1f1f1;}
 </style>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
{% endblock content %}
</html>
